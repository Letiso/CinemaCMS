{% extends 'main/main_layout.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Change user data' %}{% endblock %}

{% block content %}
<div class="row " style="margin-top: 100px; margin-bottom: 100px;">
  <div class="col-md-3 mx-auto">
    <h3 class="text-center">{% trans 'Change user data' %}</h3>
    <hr>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary px-5" value="{% trans 'Save' %}">
    </form>
  </div>
</div>
{% endblock %}
