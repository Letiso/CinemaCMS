{% extends 'user/login-logout.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<form class=" form-signin">
  <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, зарегистрируйтесь</h1>
  {{form}}

  <div class="checkbox mb-3">
    <label class="mr-auto">
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  <label class="mt-4">Еще нет аккаунта? <a href="signup">Зарегистрируйтесь!</a></label>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>
<div class="container">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
