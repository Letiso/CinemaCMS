{% load crispy_forms_tags %}
{% load static %}

<div class="card mx-4">
  <div class="card-header d-flex mt-2">
    <h4 class="col-11 text-center">
        На главной Новости | Акции
    </h4>
    <a class="nav-link ml-auto" data-toggle="collapse" href="#collapseNewsBanner" role="button" aria-expanded="false" aria-controls="collapseNewsBanner">
    <i class="fas fa-bars" style="font-size: 22px;"></i>
    </a>
  </div>
    <div class="collapse" id="collapseNewsBanner">
        <div class="card-body mx-5 mt-1">
            <div class="row justify-content-start">
                <h5>Размер: 1000x190</h5>
            </div>
            <div class="row justify-content-center mt-3 mb-3">
                <form id="background" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for formset in formsets.news_banners %}
                    <div class="card">
                        <div class="card-body">
                            <img src="" alt="" style="border: 2px solid #000;">
                            {{ formset|crispy }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="text-center mt-4">
                        <input type="submit" name="news_banners" class="btn btn-success" value="Сохранить изменения">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
</div>
<!-- /.card -->
