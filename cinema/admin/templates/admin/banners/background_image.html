{% load crispy_forms_tags %}
{% load static %}

<div class="card mx-4">
  <div class="card-header d-flex mt-2">
    <h4 class="col-11 text-center">
        На главной фон
    </h4>
    <a class="nav-link ml-auto" data-toggle="collapse" href="#collapseBackgroundBanner" role="button" aria-expanded="false" aria-controls="collapseBackgroundBanner">
    <i class="fas fa-bars" style="font-size: 22px;"></i>
    </a>
  </div>
    <div class="collapse" id="collapseBackgroundBanner">
        <div class="card-body mx-5 mt-1">
            <div class="row justify-content-start">
                <h5>Размер: 2000x3000</h5>
            </div>
            <div class="row justify-content-center mt-3 mb-5">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ formsets.background.management_form }}
                    {% for form in formsets.background %}
                    <div class="card">
                        <img class="card-img-top" src="{{ form.image.url }}" alt="">
                        <div class="card-body">
                            {{ form|crispy }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <input type="submit" name="background" class="btn btn-success" value="Сохранить изменения">
                    </div>
                </form>
            </div>

        </div>
        <!-- /.card-body -->
    </div>
</div>
<!-- /.card -->
